<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple web page Layout</title>
</head>
<body>
    <!-- Heading tag defines a top level heading -->
    <h1>Discover the beauty of the nature</h1>
    <!-- Paragraph text defines a block of text -->
    <p>Immerse yourself of the wonders of the natural world. From breathtaking landscapes 
        to diverse ecosystems, nature has it all.
    </p>
   

    <!-- Horizontal rule tag create a thematic break or separator -->
    <hr>
    <!-- Line break tag break the line of text withing the paragraph   -->
    <p>Take a stroll through lush forests, listen to the gentle of leaves, and experience the tranquility that only nature can provide
    </p>
</body>
</html>
